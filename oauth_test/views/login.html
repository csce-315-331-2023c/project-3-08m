<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Your login form can go here -->

        <!-- "Sign in with GitHub" button -->
        <button onclick="signInWithGitHub()">Sign in with GitHub</button>
    </div>

    <script>
        // Function to handle GitHub sign-in logic
        function signInWithGitHub() {
            // You can add GitHub OAuth logic here
            // Redirect the user to GitHub OAuth page or perform the necessary steps
            window.location.href = "/login/github";
        }
    </script>
</body>
</html>
